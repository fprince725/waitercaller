{% extends "base.html" %}
{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Account</h1>
      <p>Manage tables and get URLS</p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">
        <h2>Tables</h2>
        <table class="table table-striped">
          <tr>
          <th>No.</th>
          <th>URL</th>
          <th>Delete</th>
        </tr>
        {% for table in tables %}
          <form class="form-inline" action="/account/deletetable">
            <tr>
              <td>{{table.number}}</td>
              <td>{{table.url}}</td>
              <td><input type="submit" value="Delete" class="btn btn-primary"></td>
              <input type="text" name="tableid" value="{{table._id}}" hidden>
            </tr>
          </form>
        {% endfor %}
        <h2>Add New Table</h2>
        <form class="form-inline" action="/account/createtable" method="POST">
          <input type="text" name="tablenumber" placeholder="Table number or name" class="form-control">
          <input type="submit" value="Create" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
